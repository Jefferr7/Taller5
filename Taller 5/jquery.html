<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Realizar la solicitud AJAX para obtener los datos del JSON
            $.ajax({
                url: 'https://jsonplaceholder.typicode.com/users',
                dataType: 'json',
                success: function(data) {
                    // Recorrer los datos y mostrarlos en la grilla
                    $.each(data, function(index, item) {
                        $('#dataTable tbody').append('<tr>' +
                            '<td>' + item.id + '</td>' +
                            '<td>' + item.name + '</td>' +
                            '<td>' + item.username + '</td>' +
                            '<td>' + item.email + '</td>' +
                            '<td>' + item.phone + '</td>' +
                            '<td>' + item.website + '</td>' +
                            '<td>' + item.company.name + '</td>' +
                            '</tr>');
                    });
                }
            });

            // Agregar funcionalidad de filtrado
            $('#searchInput').on('keyup', function() {
                var value = $(this).val().toLowerCase();
                $('#dataTable tbody tr').filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        }); 
    </script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos con jQuery</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="registro.html">Registro</a></li>
                <li><a href="jquery.html">jQuery</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="title">Grillas en jQuery</h1>
        <div class="box">
            <input type="text" id="searchInput" class="input" placeholder="Buscar...">
            <br><br>
            <table id="dataTable" class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Usuario</th>
                        <th>Email</th>
                        <th>Tel√©fono</th>
                        <th>Sitio Web</th>
                        <th>Empresa</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>
</body>
</html>
